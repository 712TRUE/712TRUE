<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>712TRUE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #b8b8b8;
      font-family: 'Atkinson Hyperlegible', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100%;
      text-align: center;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    .main-text {
      font-size: 5rem;
      font-weight: 700;
      color: #2b2192;
      margin-bottom: 20px;
      display: block;
    }

    .center-image {
      max-width: 500px;
      width: 100%;
      height: auto;
      margin-bottom: 30px;
      border: none;
    }

    .sold-out {
      background-color: #ff3333;
      color: white;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      font-weight: 700;
      margin-bottom: 60px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.5rem, 6vw, 2.5rem);
      color: #c4fc07;
      font-weight: 700;
      letter-spacing: -1px;
    }

    @media (max-width: 600px) {
      .main-text { font-size: 3rem; }
      .center-image { max-width: 500px; }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="main-text">trueX.000</div>

    <img src="dfs-3.png" alt="Image" class="center-image">

    <div class="sold-out">SOLD OUT</div>

    <div class="footer">2025</div>
  </div>
</body>
</html>
